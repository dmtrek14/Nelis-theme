    </nav>
    <main id="main-content" tabindex="-2" class="container-fluid pb-md-4">
        <div class="row">
            <div id="sidebar" class="col-lg-3 pt-4">
            </div>
            <div class="col-lg-9 pt-4 pb-5 main-content">
                <h1>NELIS Bootstrap Theme - Buttons</h1>
                <nav aria-label="breadcrumb"> 
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                    </ol>
                    <div class="dropdown breadcrumb-dropdown mb-2 d-none">

                            </div>

                </nav>
                <p>Buttons are used to perform actions.</p>

                </p>
                
                <div class="row mt-5">
                    <div class="col-12">
                        <h2>Buttons</h2>
                        <hr class="my-2">
                    </div>
                    <div class="col-12">
                        <h3>Bootstrap defaults - colors overridden</h3>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-light">Light</button>
                        <button type="button" class="btn btn-dark">Dark</button>

                        <button type="button" class="btn btn-link">Link</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                        <button type="button" class="btn btn-outline-secondary">Secondary</button>
                        <button type="button" class="btn btn-outline-success">Success</button>
                        <button type="button" class="btn btn-outline-danger">Danger</button>
                        <button type="button" class="btn btn-outline-warning">Warning</button>
                        <button type="button" class="btn btn-outline-info">Info</button>
                        <button type="button" class="btn btn-outline-light">Light</button>
                        <button type="button" class="btn btn-outline-dark">Dark</button>
                    </div>
                    <div class="col-12 mt-3">
                        <h3>Square buttons</h3>
                        <button type="button" class="btn btn-primary square">Primary</button>
                        <button type="button" class="btn btn-secondary square">Secondary</button>
                        <button type="button" class="btn btn-success square">Success</button>
                        <button type="button" class="btn btn-danger square">Danger</button>
                        <button type="button" class="btn btn-warning square">Warning</button>
                        <button type="button" class="btn btn-info square">Info</button>
                        <button type="button" class="btn btn-light square">Light</button>
                        <button type="button" class="btn btn-dark square">Dark</button>
                    </div>
                    <div class="col-12 mt-3">
                        <h3>Button group</h3>
                        <div class="btn-group btn-group-sm plt" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-dark"><i class="fas fa-bookmark"
                                    aria-hidden="true"></i> Track</button>
                            <button type="button" class="btn btn-outline-dark"><i class="fas fa-tags"
                                    aria-hidden="true"></i> My Tags</button>
                            <button type="button" class="btn btn-outline-dark"><i class="fas fa-sticky-note"
                                    aria-hidden="true"></i> My Notes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="drag-target"></div>
    <div class="tap-target"></div>
